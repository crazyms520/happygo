    <style type="text/css">
      input { width:3em; }

      .switch::selection { 
        background:transparent;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .switch_label::selection  {
        background:transparent;
      }

      .switch_label-on {
        opacity:0.2;
      }

      .switch input:checked ~ .switch_label-off {
        opacity:0.2;
      }

      .switch input:checked ~ .switch_label-on {
        opacity:1;
      }

      .switch_slider {
        position: relative;
        display: inline-block;
        cursor: pointer;
        background-color: #ddd;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 2em;
        width: 3em;
        height: 1.2em;
        top: 0.2em;
        margin:0 0.5em;
      }

      .switch_slider:before {
        position: absolute;
        content: "";
        height: 1.5em;
        width: 1.5em;
        left: 0;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
        border: solid 0.1em #000;
        top: 50%;
        transform: translateY(-50%);  
      }

      .switch input:checked ~ .switch_slider {
        background-color: #00A37C;
      }

      .switch input:checked ~ .switch_slider:before {
        transform: translate(77%, -50%);  
      }
    </style>
  </head>
